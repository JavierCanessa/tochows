<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Directo</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>WS DIRECTO</h1>
    <p>Herramienta para escribir directo a cualquier ws sin agendarlo en el cel</p>

    <form action="">
        <input type="text" name="numerosend" id="numerosend" placeholder="Numero al que vas a escribir" value="+54">
        <p>Escribir con codigo de area completo, ejemplo: <br> "+5411......."</p>
        <button id="btn-send">
            Enviar
        </button>
    </form>

    <script>
        let numerosend = document.getElementById(`numerosend`);
        let sendBtn = document.getElementById(`btn-send`);

        sendBtn.addEventListener("click", () => {
            let numero = document.getElementById('numerosend').value;

            window.open('https://wa.me/' + numero + '?text=Hola', '_blank');

        });

    </script>

</body>

</html>
