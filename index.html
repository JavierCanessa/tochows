<html lang="en">

<head>

<body style="background-color: black;color: white;">
    <h1>WS DIRECTO</h1>
    <p>Herramienta para escribir directo a cualquier ws sin agendarlo en el cel</p>

    <div class="contenedorform">
        <form>
            <div class="form-group">
                <select name="areacodes" id="areacodes">
                    <option value="">SELECCIONE UN PAIS</option>
                    <option value="+54">ARGENTINA(+54)</option>
                    <option value="+593">ECUADOR(+593)</option>
                    <option value="+56">CHILE(+56)</option>
                    <option value="+52">MEXICO(+52)</option>
                </select>
                <input required type="number" name="numerosend" id="numerosend" placeholder="Numero al que vas a escribir">
            </div>
            <br><br>
            <button id="btn-send" type="submit" class="btn btn-primary">Escribir</button>
        </form>

    </div>

    <script>
        let numerosend = document.getElementById(`numerosend`);
        let sendBtn = document.getElementById(`btn-send`);

        const areacodes = document.getElementById(`areacodes`);
        areacodes.addEventListener( `change`, ()=> {
            let valorOption = areacodes.value
            console.log( "Hola " + valorOption );
        } )

        sendBtn.addEventListener("click", () => {

            let numero = document.getElementById('numerosend').value;
            window.open('https://wa.me/' + areacodes.value +  numero + '?text=Hola', '_blank');

        });

    </script>

</body>
